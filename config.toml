[module]
  [[module.imports]]
    path = "github.com/tomfran/typo"

baseURL = 'https://filipe-muniz.github.io/'
languageCode = 'en-us'
title = 'filipe-muniz.gihub.io'

[taxonomies]
tag = 'tags'

# Google analytics code
googleAnalytics = "G-xxxxxxxxx"

[params]
# Meta description
description = "A Tech Blog"


# Appearance settings
theme = 'dark'
colorPalette = 'eink'
hideHeader = false

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
breadcrumbs = true

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/filipe-muniz/"



[[params.social]]
name = "github"
url = "https://github.com/filipe-muniz"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'algol'

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"



